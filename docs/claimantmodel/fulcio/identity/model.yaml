    Verifier: "${OIDCIDOwner}"
Statement: "X.509 certificate containing ${PubKey} and ${OIDCIdentity}, signed by Fulcio"
Claimant:  "Fulcio"
Believer:  "Software Installer"
Arbiter:   "Community"
